<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="./CSS/BOOTSTRAP.CSS">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <link rel="stylesheet" type="text/css" href="./CSS/STYLE.CSS">
    <link rel="icon" href="./res/Hatem MAALEJ.png">
</head>

<body>
    <div class="videoContainer">
        <video autoplay loop muted id="bodyVideo">
            <source src="./RES/night.mp4" type="video/mp4">
        </video>
    </div>
    <nav class="navbar navbar-default custom-nav">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="./HOME.HTML"><img id="logo" src="./RES/Hatem MAALEJ.png"></a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="./ABOUT.HTML">About</a></li>
                    <li><a href="./EXPERIENCE.HTML">Experience</a></li>
                    <li><a href="./SKILLS.HTML">Skills</a></li>
                    <li class="active"><a href="./CONTACT.HTML">Contact<span class="sr-only">(current)</span></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="bg-img">
        <form id="contactForm">
            <label style="color: white;margin: 7px 0;">Name</label>
            <br>
            <input id="nameInput" type="text" placeholder="Your Name" style="height: 30px; text-align: center;"
                required>
            <br>
            <label style="color: white;margin: 7px 0;">Phone Number</label>
            <br>
            <input id="numberInput" type="number" placeholder="Your Number" style="height: 30px; text-align: center;"
                required>
            <br>
            <label style="color: white;margin: 7px 0;">Email Address</label>
            <br>
            <input id="mailInput" type="email" placeholder="Email@example.com" style="height: 30px; text-align: center;"
                required>
            <br>
            <label style="color: white;margin: 7px 0;">Object</label>
            <br>
            <input id="objectInput" type="text" placeholder="Object" style="height: 30px; text-align: center;" required>
            <br>
            <input id="submitInput" type="submit" value="Submit" style="height: 30px; text-align: center;">
        </form>
    </div>

    <div class="social-media-div">
        <a href="https://www.facebook.com/maalej95/" target="_blank"><img class="social-media-logo" id="facebook"
                src="./RES/facebook.png"></a>
        <a href="https://www.instagram.com/maalej_hatem/" target="_blank"><img class="social-media-logo" id="instagram"
                src="./RES/instagram.png"></a>
        <a href="https://www.linkedin.com/in/hatem-maalej-4b081b134/" target="_blank"><img class="social-media-logo"
                id="linkedin" src="./RES/linkedin.png"></a>
    </div>

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-analytics.js"></script>
    <script src="./JS/SCRIPT.JS"></script>
</body>

</html>
